name: lint-and-build

on:
  pull_request:
    branches:
      - main

jobs:
  lint-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"

      - name: Setup .NET tools
        run: dotnet tool restore

      - name: Install dependencies
        run: dotnet restore

      - name: Lint
        run: dotnet fantomas --check --recurse .

      - name: Build
        run: dotnet build
